<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice FGTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vamos calcular Seu FGTS aniversário</h1>
        <p>
            Este é somente um projeto dos mais variados que pode ser feito somente usando Html + CSS e JavaScript.
        </p>
    </header>
    <main>
        <section>
            <p>Coloque a baixo o valor total do valor que você possui na sua conta do FGTS.</p>

            <input type="number" name="Insira o Valor do seu FGTS" id="valorfgts"> <br>
            <input type="button" id="calcular" value="Calcular" onclick="Calcular()">
            <input type="reset" id="resetar" value="Resetar" onclick="Reset()">
        </section>
        <div id="res">
            <p>Preencha os valores</p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
